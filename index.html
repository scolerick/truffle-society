     <p> Aromatic, savory, and delectable. These are all words that have been used to describe truffles, which have been called the pearl of the earth. With record prices scoring $330,000 for a single truffle weighing 1.5 kilograms, these culinary treats are some of the most sought after ingredients for haute cuisine.</p> 


<p>Périgord truffles, also known as Black Truffles, are a species of truffle native to Southern Europe. These truffles have a strong aroma, similar to “undergrowth, strawberries, wet earth or dried fruit with a <a href="https://en.wikipedia.org/wiki/Tuber_melanosporum">hint of cocoa.</a>” Their taste, which is apparent only after they are heated, is peppery and bitter.</p>

<p>There’s no doubt that these truffles are some of the most expensive fungi on the planet. With a price tag of $1,000 to $2,000 euros per kilogram, black truffles are the second-most expensive truffle in the market. <a href="https://www.newstatesman.com/2013/11/truffle-trouble-and-mushroom-mafia">NewStatesman</a> once quoted Gordon Ramsey, saying that <blockquote>Even Gordon Ramsay, who once described truffle oil as “a bit of a chef’s dream” now decries it as “one of the most ... ridiculous ingredients ever”.</blockquote></p>

<p>We think that the trade off here is obvious. Truffles are expensive, but we like expensive things. We’re all adults. We can spend our hard earned money on things that we like to buy. </p>

<p>Truffles are a rare delicacy. For your special occasion, try our black truffles in a <a href="http://www.earthy.com/Truffled-Fondue-recipe-by-Earthy-Delights.aspx">Truffle Fondue</a>, <a href="https://www.heb.com/recipe/recipe-item/seared-sea-scallops-in-truffle-butter/1392840420455">Seared Scallops With Truffle And Butter Sauce</a>, or even <a href="https://www.epicurious.com/recipes/member/views/black-truffle-risotto-50115968">Black Truffle Risotto</a>. We are happy to provide you with this culinary darling of the food scene. </p>
